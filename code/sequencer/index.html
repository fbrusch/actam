
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.72/Tone.js"></script>
    <style>
    .pad {
        width: 100px;
        height:100px;
        background-color:grey;
    }
    .active {
        background-color: green;
    }
    .on {
        background-color:red;
    }
    </style>
  </head>
  <body>
      <div id="app">
          <div class="pad"
           v-for="state,index in pads"
               v-on:click="hi(index)"
               v-bind:class="{on: index==i,active:state}">
          </div>

      </div>
    <script src="./index.js"></script>
  </body>
</html>
